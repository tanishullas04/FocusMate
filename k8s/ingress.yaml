apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: focusmate-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: focusmate.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: focusmate-service
            port:
              number: 80
  tls:
  - hosts:
    - focusmate.yourdomain.com
    secretName: focusmate-tls
